<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matrix Arcade Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://ssl.gstatic.com/sheets/images/favicon_v1.png">
<style>
body{margin:0;padding:0;background:#000;color:#0f0;font-family:Courier,monospace}
header{background:#0f0;padding:10px;text-align:center;font-size:24px}
nav{display:flex;justify-content:center;gap:15px;margin:10px}
nav a{color:#0f0;text-decoration:none;padding:8px 16px;border:1px solid #0f0;border-radius:5px;transition:.3s}
nav a:hover{background:#0f0;color:#000}
main{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:20px}
.game{width:280px;height:180px;background:#111;border:1px solid #0f0;border-radius:8px;cursor:pointer;overflow:hidden;transition:.3s}
.game:hover{transform:scale(1.05)}
.game img{width:100%;height:70%;object-fit:cover}
.game-title{text-align:center;padding:5px;font-weight:bold}
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999}
#loader.hidden{display:none}
#gameFrame{width:100%;height:calc(100vh - 80px);border:none;display:none}
</style>
</head>
<body>
<div id="loader"><h1>Loading Matrix Arcade...</h1><div style="border:4px solid #0f0;width:50px;height:50px;border-radius:50%;border-top:4px solid transparent;animation:spin 1s linear infinite"></div></div>
<header>Matrix Arcade Pro</header>
<nav>
<a href="#" onclick="showHome()">Home</a>
<a href="#" onclick="cloak('Google Sheets','https://ssl.gstatic.com/sheets/images/favicon_v1.png')">Sheets</a>
<a href="#" onclick="cloak('Google Docs','https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Docs</a>
<a href="#" onclick="cloak('Google Classroom','https://ssl.gstatic.com/classroom/favicon.png')">Classroom</a>
</nav>
<main id="home">
<div class="game" onclick="loadGame('https://retrobowlonline.github.io/')">
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Retro_Bowl_cover.png/220px-Retro_Bowl_cover.png"><div class="game-title">Retro Bowl</div></div>
<div class="game" onclick="loadGame('https://tunnelrushonline.github.io/')">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/48/TunnelRush.png"><div class="game-title">Tunnel Rush</div></div>
<div class="game" onclick="loadGame('https://ovo2.github.io/')">
<img src="https://upload.wikimedia.org/wikipedia/en/e/e2/OvO2_Game_Icon.png"><div class="game-title">OvO 2</div></div>
<div class="game" onclick="loadGame('https://drifthuntersunblocked.github.io/')">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667980/header.jpg"><div class="game-title">Drift Hunters</div></div>
<div class="game" onclick="loadGame('https://vex7.github.io/')">
<img src="https://upload.wikimedia.org/wikipedia/en/4/49/Vex_7_cover.png"><div class="game-title">Vex 7</div></div>
<div class="game" onclick="loadGame('https://clusterrushgame.github.io/')">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/448300/header.jpg"><div class="game-title">Cluster Rush</div></div>
</main>
<iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

<script>
window.onload=()=>{setTimeout(()=>{document.getElementById('loader').classList.add('hidden')},800)}
function loadGame(url){document.getElementById('home').style.display='none';const f=document.getElementById('gameFrame');f.style.display='block';f.src=url;}
function showHome(){document.getElementById('home').style.display='flex';const f=document.getElementById('gameFrame');f.style.display='none';f.src='about:blank';}
function cloak(title,icon){document.title=title;document.querySelector("link[rel='icon']").href=icon;}
</script>
<style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
</body>
</html>
