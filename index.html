<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #00ffcc;
      --accent: #1a1a1a;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--fg);
    }
    nav {
      display: flex;
      justify-content: center;
      background: var(--accent);
      border-bottom: 1px solid var(--fg);
    }
    nav a {
      color: var(--fg);
      text-decoration: none;
      padding: 1rem;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--fg);
      color: var(--bg);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    .game-card {
      background: var(--accent);
      border: 1px solid var(--fg);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 1rem 0;
    }
    .game-card button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: var(--fg);
      color: var(--bg);
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .game-card button:hover {
      background: #00e6b8;
    }
    #game-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #game-modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    #game-modal .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      .game-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>Modern Game Hub</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
  </nav>
  <main>
    <div class="game-grid">
      <div class="game-card">
        <img src="https://via.placeholder.com/300x200?text=Game+1" alt="Game 1">
        <h3>Game 1</h3>
        <button onclick="openGame('https://example.com/game1')">Play</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/300x200?text=Game+2" alt="Game 2">
        <h3>Game 2</h3>
        <button onclick="openGame('https://example.com/game2')">Play</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/300x200?text=Game+3" alt="Game 3">
        <h3>Game 3</h3>
        <button onclick="openGame('https://example.com/game3')">Play</button>
      </div>
    </div>
  </main>
  <div id="game-modal">
    <button class="close-btn" onclick="closeGame()">Close</button>
    <iframe id="game-frame" src=""></iframe>
  </div>
  <script>
    function openGame(url) {
      document.getElementById('game-frame').src = url;
      document.getElementById('game-modal').style.display = 'flex';
    }
    function closeGame() {
      document.getElementById('game-frame').src = '';
      document.getElementById('game-modal').style.display = 'none';
    }
  </script>
</body>
</html>
